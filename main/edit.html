  <body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header">
          <div class="mdl-layout-icon"></div>
          <div class="mdl-layout__header-row">
            <a class="mdl-navigation__link" href="main.html"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i></a>
            <span class="mdl-layout__title">Simple Layout</span>
              <span class="page-title-span"> l </span>
              <span class="page-title-span"> Edit Item </span>

            <div class="mdl-layout-spacer"></div>
            <nav class="mdl-navigation">

        <div class="mdl-layout__edit">

          <div class="block_edit">

          </div>
          <button class="button_save">Save</button>
        </div>

        <div class="mdl-layout__drawer">
